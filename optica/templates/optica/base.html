{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sistema SGO - Optica Cruz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Styles  -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/styles.css' %}">

    <!-- <link rel="stylesheet" href="styles/styles.css"> -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

</head>

<body>

    <div class="d-flex" id="content-wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <a href="{% url 'cliente_list' %}">
                    <img src="{% static '/images/Optica_Cruz_Blanco.png' %}" alt="Descripción de la imagen"
                        style="width: 180px; height: auto;">
                </a>
            </div>
            <div class="menu">
                <a href="{% url 'cliente_list' %}" class="d-block text-light p-3 border-0"><i
                        class="icon ion-md-people lead mr-2"></i>
                    Clientes</a>
                <a href="{% url 'receta_list' %}" class="d-block text-light p-3 border-0"><i
                        class="icon ion-md-clipboard lead mr-2"></i>
                    Recetas</a>


                <a href="{% url 'receta_list' %}" class="d-block text-light p-3 border-0"><i
                        class="icon ion-md-hammer lead mr-2"></i>
                    Ordenes de trabajo</a>
                <a href="#" class="d-block text-light p-3 border-0"><i class="icon ion-md-wallet lead mr-2"></i>
                    Abonos</a>
                <a href="#" class="d-block text-light p-3 border-0"><i class="icon ion-md-ribbon lead mr-2"></i>
                    Certificados</a>
                <a href="#" class="d-block text-light p-3 border-0"><i class="icon ion-md-calculator lead mr-2"></i>
                    Cotizaciones</a>
                <a href="#" class="d-block text-light p-3 border-0"> <i class="icon ion-md-settings lead mr-2"></i>
                    Configuración</a>
            </div>
        </div>
        <!-- Fin sidebar -->


        <div class="w-100">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <section class="bg-light py-3">
                            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link text-dark dropdown-toggle" href="#" id="navbarDropdown"
                                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <!--                 <img src="assets/img/user-1.png" class="img-fluid rounded-circle avatar mr-2"
                                        alt="photo" /> -->
                                        Bienvenido, Rodrigo Vasquez
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">Mi perfil</a>

                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Cerrar sesión</a>
                                    </div>
                                </li>
                            </ul>
                        </section>
                    </div>
                </div>
            </nav>
            <!-- Fin Navbar -->


            {% block content%}
            {% endblock %}

            <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
